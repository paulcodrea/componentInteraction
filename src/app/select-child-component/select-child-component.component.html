<ul *ngFor = "let fruit of fruitList; let idx = index">
    
    <li (click) = "emitSelection(item, idx)" [ngStyle]="{'background-color': idx === selectedIndex ? 'aqua' : 'transparent'}">{{fruit}}</li>

</ul>
